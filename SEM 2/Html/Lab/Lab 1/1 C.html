<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Covid-19</title>
    </head>
    <body>
        <fieldset>
            <h1 align="Center">Covid-19 Vaccine Registration Form</h1>
            <table align="Center" cellpadding="10">
                <tr>
                    <td>
                        First name:
                    </td>
                    <td>
                        <input type="text" required>
                    </td> 
                </tr>
                <tr>
                    <td>
                        Last name:
                    </td>
                    <td>
                        <input type="text" required>
                    </td>
                </tr>
                <tr>
                    <td>Aadhar number:</td>
                    <td>
                        <input type="number" maxlength="12" minlength="12" required>
                    </td>
                </tr>
                <tr>
                    <td>Vaccine Name:</td>
                    <td> 
                        <select name="Vaccine name" id="12">
                            <option value="1">Please Select Your Vaccine Name</option>
                            <option value="">PCM</option>
                            <option value="">CPM</option>
                            <option value="">Covid</option>
                            <option value="">Azithor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Vaccine Center Name:
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">Please Select Your Vaccine Center Name</option>
                            <option value="">Rajkot</option>
                            <option value="">Morbi</option>
                            <option value="">Ahemdabad</option>
                            <option value="">Surat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date of dose</td>
                    <td>
                        <input type="datetime-local">
                    </td>
                </tr>
                <tr>
                    <td>
                        Dose number
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr align="Center ">
                    <td>
                        <input type="button" value="Click here">
                    </td>
                    <td>
                        <input type="button" value="Cancel">
                    </td>
                </tr>
            </table>
        </fieldset>
    </body>
</html>
