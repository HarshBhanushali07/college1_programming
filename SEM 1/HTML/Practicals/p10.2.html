<html>
    <head>
        <title>10.2</title>
    </head>
    <body>
        <table align="center" cellpadding="20">
            <form>
                <tr>
                    <td>EmIployee ID:</td>
                    <td>
                        <input type="number" maxlength="10"
                            placeholder="Employee ID">
                    </td>
                </tr>
                <tr>
                    <td>Employee Name:</td>
                    <td>
                        <input type="text" placeholder="Employee Name">
                    </td>
                </tr>
                <tr>
                    <td>Designation</td>
                    <td>
                        <select>
                            <option>CA</option>
                            <option>Docter</option>
                            <option>Enginner</option>
                            <option>Fashion Designer</option>
                            <option>Graphic Designer</option>
                            <option>Professer</option>
                            <option>PM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Contact No.</td>
                    <td>
                        <input type="tel" placeholder="Mobile">
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" placeholder="Email">
                    </td>
                </tr>

                <tr>
                    <td>Job Location</td>
                    <td>
                        <select>
                            <option>Rajkot</option>
                            <option>Ahemdabad</option>
                            <option>Pune</option>
                            <option>Surat</option>
                            <option>Vaadodra</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>Education</td>
                    <td>
                        <select>
                            <option>10th</option>
                            <option>12th</option>
                            <option>Under Graduate</option>
                            <option>Post Graduate</option>
                            <option>Diploma</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Marital Status</td>
                    <td>
                        <input type="radio" name="mar">
                        Married
                        <input type="radio" name="mar">
                        Unnmarried
                        <input type="radio" name="mar">
                        Divorced
                    </td>
                </tr>
                <tr>
                    <td>Salary:</td>
                    <td>
                        <select>
                            <option>10k+</option>
                            <option>20k+</option>
                            <option>30k+</option>
                            <option>40k+</option>
                            <option>50k+</option>
                            <option>100k+</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Experience:</td>
                    <td>
                        <select>
                            <option>Fresher</option>
                            <option>1 Year</option>
                            <option>2 Year</option>
                            <option>3 Year</option>
                            <option>4 Year</option>
                            <option>5 Year</option>
                            <option>5+ Year</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" name="submit" id="482">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
